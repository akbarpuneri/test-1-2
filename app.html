<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nota Analisa Investasi</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8; /* Light background, almost white */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .login-container {
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 1.25rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 2rem;
            border-bottom: 4px solid #0056b3;
            padding-bottom: 1rem;
            letter-spacing: -0.025em;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }
        .form-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 1rem;
            color: #2d3748;
            background-color: #ffffff;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        .btn-login {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 1rem 2.25rem;
            border-radius: 0.75rem;
            font-weight: 700;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            cursor: pointer;
        }
        .btn-login:hover {
            background: linear-gradient(to right, #0056b3, #004085);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .message-box {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: 500;
            display: none;
        }
        .message-box.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <div id="message-box" class="message-box"></div>
        <form id="login-form">
            <div class="form-group">
                <label for="user-id" class="form-label">ID Pengguna:</label>
                <input type="text" id="user-id" class="form-input" placeholder="Masukkan ID Pengguna" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-input" placeholder="Masukkan Password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const userIdInput = document.getElementById('user-id');
            const passwordInput = document.getElementById('password');
            const messageBox = document.getElementById('message-box');

            // Hardcoded credentials
            const credentials = {
                "pengusul": "1234",
                "peninjau": "1234"
            };

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const userId = userIdInput.value.toLowerCase(); // Case-insensitive ID
                const password = passwordInput.value;

                messageBox.style.display = 'none';
                messageBox.className = 'message-box'; // Reset classes

                if (credentials[userId] && credentials[userId] === password) {
                    let role = '';
                    if (userId === 'pengusul') {
                        role = 'proposer';
                    } else if (userId === 'peninjau') {
                        role = 'reviewer';
                    }

                    localStorage.setItem('currentUserRole', role);
                    window.location.href = 'app.html'; // Redirect to the main application
                } else {
                    messageBox.textContent = 'ID Pengguna atau Password salah.';
                    messageBox.classList.add('error');
                    messageBox.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
